<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="result">
      <h2 class="result-title">Your Result</h2>
      <div class="circle">
        <p class="result-number">76</p>
        <p class="of-100">of 100</p>
      </div>
      <h3 class="result-message">Great</h3>
      <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2 class="summary-title">Summary</h2>

        <div class="scores">

          <div class="reaction">
            <div class="reaction-title">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon">
              <p>Reaction</p>
            </div>
            <div class="reaction-text">
              <p><span>80</span> / 100</p>
            </div>
          </div>
          
          <div class="memory">
            <div class="memory-title">
              <img src="assets/images/icon-memory.svg" alt="memory icon">
              <p>Memory</p>
            </div>
            <div class="memory-text">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <div class="verbal">
            <div class="verbal-title">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon">
              <p>Verbal</p>
            </div>
            <div class="verbal-text">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <div class="visual">
            <div class="visual-title">
              <img src="assets/images/icon-visual.svg" alt="visual icon">
              <p>Visual</p>
            </div>
            <div class="visual-text">
              <p><span>72</span> / 100</p>
            </div>
          </div>
         
        <button class="btn">
          Continue
        </button>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alvaro Valezuela Gerena</a>.
  </div>
  </footer>
  
</body>
</html>
